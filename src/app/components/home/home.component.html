<div *ngIf="getToken() == null" class="container">
    <div class="left_side">
        <app-main-text 
        leftText="We love your taste of music."
        rightText="Get your Spotify stats, and be proud of your numbers!"
        class="maintext"></app-main-text>

        <div (click)="onConnect()" class="icon-btn">
            <img class="icon" src="assets/images/SpotifyIcon.svg">
            <button href="#">Connect with Spotify</button>
        </div>
    </div>

    <div class="right_side">
        <img class="background" src="assets/images/featured.png">

        <section>
            <img class="foreground" src="assets/images/featured.png">
            <span class="featured-txt">Featured: Casey Veggies</span>
        </section>
    </div>
</div>

<div *ngIf="getToken() != null" class="container">

    <div (click)="onSignOut()" class="icon-btn">
        <img class="icon" src="assets/images/SpotifyIcon.svg">
        <button href="#">Disconnect from Spotify</button>
    </div>  

    <div class="loadingcontainer" *ngIf="isLoaded == false">
        <app-main-text 
        leftText="We reading your stats..."
        rightText="There's a lot of interesting things about you!"
        class="maintext">
        </app-main-text>
        <app-infinite-load-bar></app-infinite-load-bar>    
    </div>
    <div class="statcontainer" *ngIf="isLoaded == true">
        <top-tracks-display
        title="in the past 4 week"
        [tracks]="shortTermTopTracks"></top-tracks-display><br>
        <top-tracks-display
        title="in the past 3 months"
        [tracks]="medTermTopTracks"></top-tracks-display><br>
        <top-tracks-display
        title="of all time"
        [tracks]="longTermTopTracks"></top-tracks-display><br>
    </div>
</div>
