<div class="container">

    <div class="left_side">
        <div class="right_aligned">
            We Love<br>your<br>taste
        </div>
        <div class="left_aligned">
            Track your<br>Spotify stats,get to<br>know your taste.<br>Lorem ipsum
        </div>
        <!--img class="waves" src="assets/images/wave_light.svg"-->
    </div>

    <div class="right_side">
        <img class="background" src="assets/images/featured.png">

        <section>
            <img class="foreground" src="assets/images/featured.png">
            <span class="featured-txt">Featured: Casey Veggies</span>
        </section>
    </div>


    <div *ngIf="userToken == null" (click)="onConnect()" class="icon-btn">
        <img class="icon" src="assets/images/SpotifyIcon.svg">
        <button href="#">Connect with Spotify</button>
    </div>

    <div *ngIf="userToken != null" (click)="onSignOut()" class="icon-btn">
        <img class="icon" src="assets/images/SpotifyIcon.svg">
        <button href="#">Sign out Spotify</button>
    </div>

</div>
