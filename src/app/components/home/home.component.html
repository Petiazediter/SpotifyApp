<div *ngIf="getToken() == null" class="container not-scrollable">
  <div class="left_side">
    <app-main-text
      leftText="We love your taste of music."
      rightText="Get your Spotify stats, and be proud of your numbers!"
      class="main-text"></app-main-text>

    <div (click)="onConnect()" class="icon-btn">
      <img alt="SpotifyApp logo" class="icon" src="assets/images/SpotifyIcon.svg">
      <button>Connect with Spotify</button>
    </div>

  </div>

  <div class="right-side">
    <img alt="featured img" class="background" src="assets/images/featured.png">

    <section>
      <img alt="featured img" class="foreground" src="assets/images/featured.png">
      <span class="featured-txt">Featured: Casey Veggies</span>
    </section>
  </div>
</div>

<div *ngIf="getToken() != null" class="container">

  <div (click)="onSignOut()" class="icon-btn">
    <img alt="spotify icon" class="icon" src="assets/images/SpotifyIcon.svg">
    <button>Disconnect from Spotify</button>
  </div>

  <div class="stat-container">
    <app-artists-display
      title="in the past 4 week"
      [artists]="getArtistByTerm(terms.SHORT_TERM)"
      term="short_term"></app-artists-display>
    <br>

    <app-top-tracks-display
      title="in the past 4 week"
      [tracks]="getTracksByTerm(terms.SHORT_TERM)"
      term="short_term"></app-top-tracks-display>
    <br>

    <app-artists-display
      title="in the past 3 months"
      [artists]="getArtistByTerm(terms.MED_TERM)"
      term="med_term"></app-artists-display>
    <br>
    <app-top-tracks-display
      title="in the past 3 months"
      [tracks]="getTracksByTerm(terms.MED_TERM)"
      term="med_term"></app-top-tracks-display>
    <br>
    <app-artists-display
      title="of all time"
      [artists]="getArtistByTerm(terms.LONG_TERM)"
      term="long_term"><br>
    </app-artists-display>
    <br>
    <app-top-tracks-display
      title="of all time"
      [tracks]="getTracksByTerm(terms.LONG_TERM)"
      term="long_term"></app-top-tracks-display>
    <br>
  </div>
</div>
